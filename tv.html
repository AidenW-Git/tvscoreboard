<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TV Scoreboard</title>
</head>
<body>
    <div class="scoreboard">
        <div class="score">
            <span>Left:</span>
            <span id="leftScore">0</span>
        </div>
        <div class="score">
            <span>Right:</span>
            <span id="rightScore">0</span>
        </div>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:3000'); // WebSocket URL

        // Handle WebSocket messages from the server
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('leftScore').innerText = data.leftScore;
            document.getElementById('rightScore').innerText = data.rightScore;
        };
    </script>
</body>
</html>

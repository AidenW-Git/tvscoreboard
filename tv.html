<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TV Scoreboard</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .score {
            color: white;
            font-size: 3rem;
        }

        .separator {
            width: 5px;
            background-color: white;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="score">
        <span id="leftScore">0</span>
        <div class="separator"></div>
        <span id="rightScore">0</span>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:3000'); // WebSocket URL

        // Handle WebSocket messages from the server
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('leftScore').innerText = data.leftScore;
            document.getElementById('rightScore').innerText = data.rightScore;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mobile Remote</title>
</head>
<body>
    <button id="incrementLeft">+ Left</button>
    <button id="decrementLeft">- Left</button>
    <button id="incrementRight">+ Right</button>
    <button id="decrementRight">- Right</button>
    <button id="reset">Reset</button>

    <script>
        const ws = new WebSocket('ws://localhost:3000'); // WebSocket URL

        // Function to send text messages to the server
        function sendMessage(message) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(message);
            }
        }

        // Handle WebSocket messages from the server
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('leftScore').innerText = data.leftScore;
            document.getElementById('rightScore').innerText = data.rightScore;
        };

        // Add event listeners for the buttons
        document.getElementById('incrementLeft').addEventListener('click', () => sendMessage('IncrementLeft'));
        document.getElementById('decrementLeft').addEventListener('click', () => sendMessage('DecrementLeft'));
        document.getElementById('incrementRight').addEventListener('click', () => sendMessage('IncrementRight'));
        document.getElementById('decrementRight').addEventListener('click', () => sendMessage('DecrementRight'));
        document.getElementById('reset').addEventListener('click', () => sendMessage('Reset'));
    </script>
</body>
</html>
